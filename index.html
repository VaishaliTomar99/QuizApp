<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartQuiz Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-purple-600 to-indigo-800 text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl bg-white rounded-3xl shadow-lg p-8 relative text-gray-800">
        <h1 class="text-4xl font-bold text-center text-purple-700 mb-6">üöÄ SmartQuiz Pro</h1>
        <div id="quiz-box">
            <div class="flex justify-between items-center mb-4">
                <div id="q-count" class="text-sm font-semibold text-purple-600"></div>
                <div id="timer" class="font-bold text-red-600">‚è≥ Time: 10</div>
            </div>

            <div class="w-full bg-gray-300 rounded-full h-3 mb-6 overflow-hidden">    
                <div id="progress-bar" class="bg-gradient-to-r from-green-400 to-green-600 h-full w-0 transition-all duration-1000"></div>
            </div>

            <div id="question" class="text-xl font-bold mb-6">Loading question...</div>
            <ul id="options" class="space-y-3"></ul>
            <button onclick="nextQuestion()" class="mt-6 w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 font-medium transition-all">
                Skip
            </button>
        </div>
        <div id="result" class="hidden text-center mt-6">
            <h2 class="text-2xl font-bold mb-2">üéâ Quiz Complete!</h2>
            <p id="score-text" class="text-lg text-green-700 font-semibold"></p>
            <button onclick="restartQuiz()" class="mt-4 bg-purple-600 hover:bg-purple-700 text-white px-5 py-2 rounded-lg font-medium transition">
                Restart
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
