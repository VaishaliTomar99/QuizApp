<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Counter App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-700 text-white min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-xl w-full text-gray-800">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">ðŸ§  Quiz Counter App</h1>

    <div id="quiz" class="space-y-4">
      <div class="flex justify-between text-sm text-indigo-500 font-semibold">
        <span id="question-number">Question 1</span>
        <span id="live-score">Score: 0</span>
      </div>

      <h2 id="question" class="text-xl font-bold">Loading question...</h2>
      <ul id="options" class="space-y-2"></ul>

      <button onclick="nextQuestion()" class="w-full mt-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition">Next</button>
    </div>

    <div id="result" class="hidden text-center mt-6">
      <h2 class="text-2xl font-bold text-green-600 mb-2">ðŸŽ‰ Quiz Finished!</h2>
      <p id="final-score" class="text-lg font-semibold"></p>
      <button onclick="restartQuiz()" class="mt-4 px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
